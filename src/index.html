<!doctype html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300.400,500,600|Merriweather:300,500">

</head>

<body>

  <div class="challenge-form">

    <div class="header">
      <h1 class="header__title">Sign Up for Whoo!</h1>
      <p class="header__description">
        50 projects <span aria-hidden="true">&nbsp;&#9679;&nbsp;</span> 500 images <span aria-hidden="true">&nbsp;&#9679;&nbsp;</span> 10 videos <br/> domain binding <span aria-hidden="true">&nbsp;&#9679;&nbsp;</span> technical support
      </p>
    </div>

    <form action="">

      <fieldset class="fieldset">
        <legend class="fieldset__header">
          <span class="fieldset__number">1</span>
          <span class="fieldset__title">Name your portfolio</span>
        </legend>

        <div class="fieldset__container">
          <div class="fieldset__group">
            <label for="portfolio-name">Portfolio name
            <input type="text" id="portfolio-name" required aria-required="true"/>
            <div class="warning"> This field is required.</div>
            </label>
          </div>
          <div class="fieldset__group">
            <label for="portfolio-address">Portfolio address
            <span class="display-none" id="portfolio-sr-note">
              Type in only the unique name of your
               portfolio. It will be followed by the top-level domain name .sample.com
            </span>
            <span class="portfolio-domain" aria-hidden="true">
            .sample.com
          </span>
            <input type="text"
            id="portfolio-address"
            required
            aria-required="true"
            aria-describedby="portfolio-sr-note"
             />
            <div class="warning"> This field is required.</div>
            </label>
          </div>
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend class="fieldset__header">
          <span class="fieldset__number">2</span>
          <span class="fieldset__title">Enter your account details</span>
        </legend>

        <div class="fieldset__container">
          <div class="fieldset__group">
            <label for="person-name">Name
            <input type="text" id="person-name" required aria-required="true" />
            <div class="warning"> This field is required.</div>
            </label>
          </div>
          <div class="fieldset__group">
            <label for="person-email">Email
            <span class="fieldset__note" id="email-note">We'll never share your email, promise.</span>
            <input type="email" id="person-email" required aria-required="true" aria-describedby="email-note" />
            <div class="warning"> This required field must be in the form of an email.</div>
            </label>
          </div>
          <div class="fieldset__group">
            <label for="person-password">Password
            <span class="fieldset__note" id="password-note">At least 4 characters and at least 1 number and 1 letter.</span>
            <input
            type="text"
            id="person-password"
            required aria-required="true"
            pattern="((?=.*\d)(?=.*[A-Za-z]).{4,})"
            aria-describedbuy="password-note"
            />
            <div class="warning"> Password does not meet minimum security requirements.</div>
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="fieldset__header">
          <span class="fieldset__number">3</span>
          <span class="fieldset__title">Enter your payment information</span>
        </legend>

        <div class="fieldset__container">

          <div class="fieldset__group">
            <label for="card-number">Card number
              <div class="card-sprite-container">
                <div class="card-sprite card-sprite--amex faded"></div>
                <div class="card-sprite card-sprite--visa faded"></div>
                <div class="card-sprite card-sprite--discover faded"></div>
                <div class="card-sprite card-sprite--mastercard faded"></div>
              </div>
            <input type="text" id="card-number" required aria-required="true" />
            <div class="warning text-align-left">Please enter a valid credit card number.</div>
            </label>
          </div>
          <div class="fieldset__group fieldset__group--security">
            <label for="security-code">Security Code
            <input
            type="text"
            id="security-code"
            required aria-required="true"
            pattern="\d{3}"
            maxlength="3"
            style="width: 50px;"
             />
            <div class="warning text-align-left">Please enter a number.</div>
            <div class="security-sprite">
            </div>
            </label>
          </div>
          <div class="fieldset__group fieldset__group--expiration">
            <div class="bold-font"> Expiration date</div>
            <div class="half-width">
              <label for="expiration-month" class="sr-only">Expiration month</label>
              <select name="month" id="expiration-month" required aria-required="true">
                    <option selected disabled value="Month">Month</option>
                  </select>
              <div class="warning">Please choose a month.</div>
            </div>
            <div class="half-width">
              <label for="expiration-year" class="sr-only">Expiration year</label>
              <select name="year" id="expiration-year" required aria-required="true">
                    <option selected disabled value="Year">Year</option>
                  </select>
              <div class="warning">Please choose a year.</div>
            </div>
            <div class="expiration-sprite"></div>
          </div>
        </div>
      </fieldset>
      <button class="btn btn--success btn--full-width js-submit" type="submit">Create your portfolio</button>
    </form>
  </div>
</body>
<script src="bundle.js"></script>

</html>
