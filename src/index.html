<!doctype html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">
  <title></title>

  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300.400,500,600,700|Abril+Fatface">

</head>

<body>

  <div class="challenge-form">

      <div class="header">
        <h1 class="header__title">Sign Up for Whoo!</h1>
        <p class="header__description">
          50 projects &nbsp;&#9679;&nbsp; 500 images &nbsp;&#9679;&nbsp; 10 videos <br/>
          domain binding &nbsp;&#9679;&nbsp; technical support
        </p>
      </div>

      <form action="">
        <fieldset class="section">
          <legend>
            <span class="section__number">1</span>
            <span class="section__title">First, name your portfolio</span>
          </legend>

            <div class="section__container">
              <div class="field-group">
                <label for="portfolio-name">Portfolio name</label>
                <input type="text" id="portfolio-name" required/>
              </div>
              <div class="field-group">
                <label for="portfolio-address">Portfolio address</label>
                <input type="url" id="portfolio-address" required />
              </div>
            </div>

        </fieldset>
        <fieldset class="section">
          <legend>
            <span class="section__number">2</span>
            <span class="section__title">Now, enter your account details</span>
          </legend>

            <div class="section__container">
              <div class="field-group">
                <label for="person-name">Name</label>
                <input type="text" id="person-name" required />
              </div>
              <div class="field-group">
                  <label for="person-password">Email</label>
                  <input type="email" id="person-email" required/>
                  <span class="field-warning">Note: we'll never share your email, promise.</span>
              </div>
              <div class="field-group">
                <label for="person-password">Password</label>
                <input type="text" id="person-password" required />
              </div>

            </div>

        </fieldset>

        <fieldset class="section">
          <legend>
            <span class="section__number">3</span>
            <span class="section__title">Finally, enter your payment information</span>
          </legend>

            <div class="section__container">

              <div class="field-group">
                <label for="card-number">Card number</label>
                <input type="text" id="card-number" required />
              </div>
              <div class="field-group">
                <label for="security-code">Security Code</label>
                <input type="text" id="security-code" required />
              </div>
              <div class="field-group">
                <div> Expiration date</div>

                <label for="expiration-month" class="sr-only">Expiration month</label>
                <select name="month" id="expiration-month" required>
                  <option selected disabled>Month</option>
                </select>

                <label for="expiration-year" class="sr-only">Expiration month</label>
                <select name="year" id="expiration-year" required>
                  <option selected disabled>Year</option>
                </select>
              </div>

            </div>

        </fieldset>

        <button class="btn btn--primary js-submit" type="submit">Create your portfolio</button>
      </form>

  </div>


</body>

<script src="bundle.js"></script>


</html>
